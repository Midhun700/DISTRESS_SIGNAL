<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distress Signal</title>
    <link rel="stylesheet" href="css.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Send Distress Signal</h1>
    <button id="sendSignalBtn">Send Signal</button>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.addEventListener('open', () => {
            console.log('WebSocket connection established');
        });

        socket.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);
            alert(event.data); // Display push notification from server
        });

        document.getElementById('sendSignalBtn').addEventListener('click', () => {
            console.log('Sending distress signal to server');
            socket.send('Distress signal');
        });
    </script>
</body>
</html>
